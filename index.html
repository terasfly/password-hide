<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/43d72e8192.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>password toggle</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="box__text">
                <input type="text" placeholder="username" id="text">
            </div>
            <div class="box__password">
                <input type="password" placeholder="password" id="password">

                <!-- eye icon -->
                <div class="box__password--icon">
                    <div class="box__password--icon" id="togglePassword">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
